<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탑워치</title>
    <!-- 외부 CSS 파일 로드 -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 노션 페이지에서만 적용될 스타일 */
        .notion-specific #stopwatch {
            font-size: 12px !important; /* 노션에서는 작은 폰트 크기로 설정 */
        }

        .notion-specific button {
            font-size: 12px !important; /* 노션에서는 작은 버튼 폰트 크기로 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="stopwatch">00:00:00</div>
        <button id="startStopBtn">시작</button>
        <button id="resetBtn">리셋</button>   
    </div>
    <script src="script.js"></script>
</body>
</html>
